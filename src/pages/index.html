<!DOCTYPE html>
<html>

<head>
  <title>Bibtex Import</title>
  <link rel="stylesheet" type="text/css" href="./bootstrap.min.css" />
</head>

<body>

  <nav class="navbar navbar-default">
    <div class="container">
      <form class="form-inline">
        <div class="navbar-form navbar-right">
          <div class="form-group">
            <input type="text" placeholder="Author" id="author" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" placeholder="Title" id="title" class="form-control">
          </div>
          <button class="btn btn-default navbar-btn" type="button" id="searchButton" data-loading-text="Searching">Search</button>
        </div>
      </form>

    </div>
  </nav>

  <div class="container">
    <table class="table table-striped" id="citeTable"></table>
  </div>

  <div class="modal fade" tabindex="-1" role="dialog" id="modal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h5 class="modal-title" id="modalTitle">Error</h5>
        </div>
        <div class="modal-body" id="dialogContent">
        </div>
      </div>
    </div>
  </div>


  <script src="page.js"></script>

</body>

</html>
