<!DOCTYPE html>
<html>

<head>
  <title>Bibtex Import</title>
  <link rel="stylesheet" type="text/css" href="bootstrap.css" />
</head>

<body>

  <nav class="navbar navbar-top">
    <div class="container">
      <form class="form-inline">
        <div class="navbar-form navbar-right">
          <div class="form-group">
            <input type="text" placeholder="Author" id="author" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" placeholder="Title" id="title" class="form-control">
          </div>
          <button class="btn btn-default navbar-btn" type="button" id="searchButton">Search</button>
        </div>
      </form>

    </div>
  </nav>

  <div class="container">
    <table class="table table-striped" id="localTable"></table>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">Search Results</h4>
        </div>
        <div class="modal-body" id="modalBody">
            <table class="table table-striped" id="modalTable"></table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="modalAdd">Add</button>
        </div>
      </div>
    </div>
  </div>


  <script src="page.js"></script>

</body>

</html>
